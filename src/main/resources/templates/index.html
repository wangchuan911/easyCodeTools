<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Kotlin Vertx Integration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body, form {
      height: 98%;
    }

    section {
      width: 100%;
      height: 100%;
      background: skyblue;
      border: 1px solid #eee;
    }

  </style>
</head>
<body>
<form action="/catchFile" method="post">
  <div style="width:inherit;height: inherit;">
    <div style="width:inherit;height: inherit;display: flex;">
      <textarea name="text" cols="20" style="width:50%;height: inherit"></textarea>
      <div>
        <ol>本地文件路径</ol>
        <ol>数据库函数/存过  DATA:用户名.函数/存过（fun/prd）.名字</ol>
        <ol>数据库表  TABLE:表@用户名</ol>
        <ol>多行文本：开始<-------------------功能:文本名--------------------></ol>不加功能，就是普通文本
        <ol>多行文本：结束<----------------------end------------------------></ol>
      </div>
    </div>
    <div style="width:inherit;height: inherit;display: flex;">
      <button type="submit" style="width:50%;height: 25px">get!</button>
    </div>

  </div>
</form>
</body>
</html>
