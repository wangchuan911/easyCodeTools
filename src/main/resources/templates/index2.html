<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Kotlin Vertx Integration</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body, form {
      height: 98%;
    }

    section {
      width: 100%;
      height: 100%;
      background: skyblue;
      border: 1px solid #eee;
    }

  </style>
</head>
<body>
<form action="/deployFile" method="post" enctype="multipart/form-data">
  <div style="width:inherit;height: inherit;">
    <div style="width:inherit;height: inherit;display: flex;">
      <input name="file" type="file" style="width:50%;"></input>
    </div>
    <div style="width:inherit;height: inherit;display: flex;">
      <button type="submit" style="width:50%;height: 25px">push!</button>
    </div>

  </div>
</form>
</body>
</html>
